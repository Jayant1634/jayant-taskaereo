<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'tasks/favicon.ico' %}">
    <title>{% block title %}Task Management System{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #5c7cfa;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --success-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --border-radius: 0.5rem;
            --box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --box-shadow-lg: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Navbar styling */
        .navbar {
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color)) !important;
            box-shadow: var(--box-shadow);
            padding: 0.8rem 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.5px;
            position: relative;
        }
        
        .navbar-brand::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: white;
            transition: width 0.3s ease;
        }
        
        .navbar-brand:hover::after {
            width: 100%;
        }
        
        .nav-link {
            position: relative;
            font-weight: 500;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            transition: var(--transition);
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: white;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 80%;
        }
        
        .container-fluid {
            max-width: 1400px;
            padding: 0 1.5rem;
        }
        
        /* Card styling */
        .card {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            overflow: hidden;
            background-color: #fff;
        }
        
        .card:hover {
            box-shadow: var(--box-shadow-lg);
            transform: translateY(-5px);
        }
        
        .card-body {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        
        .task-card {
            height: 100%;
        }
        
        .card-title {
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--dark-color);
        }
        
        .card-text {
            flex-grow: 1;
            color: #6c757d;
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        
        /* Button styling */
        .btn {
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.35rem;
            transition: var(--transition);
            box-shadow: none;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }
        
        .btn:hover::before {
            width: 300%;
            height: 300%;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }
        
        .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-outline-primary:hover, .btn-outline-primary:focus {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        /* Form styling */
        .form-control, .form-select {
            padding: 0.5rem 1rem;
            border-radius: 0.35rem;
            border: 1px solid #ced4da;
            transition: var(--transition);
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }
        
        .input-group-text {
            border-radius: 0.35rem;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
        }
        
        /* Modal styling */
        .modal-content {
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-lg);
            border: none;
            overflow: hidden;
        }
        
        .modal-header, .modal-footer {
            border-color: #f0f0f0;
            padding: 1.25rem 1.5rem;
        }
        
        .modal-header {
            background: linear-gradient(to right, var(--light-color), #ffffff);
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        /* Search bar styling */
        .search-bar {
            margin-bottom: 2rem;
            background-color: #ffffff;
            border-radius: var(--border-radius);
        }
        
        /* Alert styling */
        .alert {
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: none;
        }
        
        /* Loading indicator */
        #loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary-light);
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        #loading-indicator.active {
            opacity: 1;
            animation: loading 2s infinite ease-in-out;
        }
        
        @keyframes loading {
            0% { width: 0; left: 0; }
            50% { width: 50%; left: 25%; }
            100% { width: 0; left: 100%; }
        }
        
        /* Page transition */
        #page-content {
            transition: opacity 0.3s ease;
        }
        
        #page-content.loading {
            opacity: 0.7;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* Footer styling */
        footer {
            background-color: white;
            border-top: 1px solid #eaeaea;
            padding: 1.5rem 0;
            position: relative;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            opacity: 0.3;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
    </style>
</head>
<body>
    <!-- Loading indicator -->
    <div id="loading-indicator"></div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'task-list' %}" data-ajax-link>
                <i class="fas fa-clipboard-check me-2"></i>Task Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'task-list' %}" data-ajax-link>
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                            <i class="fas fa-plus me-1"></i>New Task
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="page-content" class="container-fluid py-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="py-4 mt-5">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    <p class="mb-0 text-muted">&copy; 2025 Task Manager. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <p class="mb-0 text-muted">
                        <i class="fas fa-code me-1"></i> by Jayant Khandelwal
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Setup CSRF token for all AJAX requests
        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", document.querySelector('[name=csrfmiddlewaretoken]').value);
                }
            }
        });
        
        // Handle smooth page transitions with AJAX
        $(document).ready(function() {
            // Initialize page content
            const $pageContent = $('#page-content');
            const $loadingIndicator = $('#loading-indicator');
            let currentUrl = window.location.href;
            
            // Function to update page content via AJAX
            function loadPage(url, pushState = true) {
                // Show loading indicator
                $loadingIndicator.addClass('active');
                $pageContent.addClass('loading');
                
                // Fetch the page content via AJAX
                $.ajax({
                    url: url,
                    type: 'GET',
                    success: function(response) {
                        // Extract the content section
                        const parser = new DOMParser();
                        const htmlDoc = parser.parseFromString(response, 'text/html');
                        const newContent = htmlDoc.querySelector('#page-content').innerHTML;
                        
                        // Update page title if needed
                        const newTitle = htmlDoc.querySelector('title').textContent;
                        document.title = newTitle;
                        
                        // Update content with animation
                        setTimeout(function() {
                            $pageContent.html(newContent);
                            
                            // Initialize any scripts needed for the new content
                            initializePageElements();
                            
                            // Update active nav link
                            updateActiveNavLink(url);
                            
                            // Add to browser history if needed
                            if (pushState) {
                                history.pushState({ url: url }, newTitle, url);
                                currentUrl = url;
                            }
                            
                            // Hide loading indicators
                            $loadingIndicator.removeClass('active');
                            $pageContent.removeClass('loading');
                        }, 300);
                    },
                    error: function() {
                        // On error, redirect traditionally
                        window.location.href = url;
                    }
                });
            }
            
            // Update the active nav link based on current URL
            function updateActiveNavLink(url) {
                $('.nav-link').removeClass('active');
                $('.nav-link[href="' + url + '"]').addClass('active');
                
                // If no exact match, try to match by path
                if (!$('.nav-link.active').length) {
                    const urlPath = new URL(url).pathname;
                    $('.nav-link').each(function() {
                        const linkPath = new URL(this.href, window.location.origin).pathname;
                        if (urlPath === linkPath) {
                            $(this).addClass('active');
                        }
                    });
                }
            }
            
            // Handle AJAX links
            $(document).on('click', '[data-ajax-link]', function(e) {
                e.preventDefault();
                const url = $(this).attr('href');
                if (url !== currentUrl) {
                    loadPage(url);
                }
            });
            
            // Handle browser back/forward
            window.addEventListener('popstate', function(e) {
                if (e.state && e.state.url) {
                    loadPage(e.state.url, false);
                }
            });
            
            // Initialize history state
            history.replaceState({ url: currentUrl }, document.title, currentUrl);
            
            // Function to initialize elements on page load or after AJAX
            function initializePageElements() {
                // Add fade-in animation to all cards
                const cards = document.querySelectorAll('.card');
                cards.forEach((card, index) => {
                    card.classList.add('fade-in');
                    card.style.animationDelay = (index * 0.1) + 's';
                });
                
                // Initialize Bootstrap tooltips if present
                const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
                tooltipTriggerList.map(function(tooltipTriggerEl) {
                    return new bootstrap.Tooltip(tooltipTriggerEl);
                });
            }
            
            // Initialize page elements on first load
            initializePageElements();
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
